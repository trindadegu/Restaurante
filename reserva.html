<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabores da Terra - Reserva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Sabores da Terra</h1>
  <button id="menu-toggle">&#9776;</button>
  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="cardapio.html">Cardápio</a>
    <a href="reserva.html">Reserva</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

  <main>
    <section class="menu-section" id="reserva">
      <h2>Cadastro e Reserva</h2>
      <form id="form-reserva">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-label="Digite seu e-mail" />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required 
              placeholder="(DDD) 99999-9999"
              pattern="\(\d{2}\)\s?\d{5}-\d{4}"
              title="Formato esperado: (XX) 99999-9999"
              aria-describedby="telefoneHelp" />
        <small id="telefoneHelp">Formato: (XX) 99999-9999</small>

        <label for="data">Data da reserva:</label>
        <input type="date" id="data" name="data" required />

        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" required />

        <label for="mesa">Tipo de mesa:</label>
        <select id="mesa" name="mesa">
          <option value="">Selecione</option>
          <option value="janela">Mesa na janela</option>
          <option value="salao">Mesa no salão</option>
          <option value="privativa">Sala privativa</option>
        </select>

        <label for="ocasião">Ocasião especial:</label>
        <select id="ocasião" name="ocasião">
          <option value="">Selecione</option>
          <option value="aniversario">Aniversário</option>
          <option value="romantico">Encontro romântico</option>
          <option value="negocios">Negócios</option>
        </select>

        <label for="comentarios">Comentários adicionais:</label>
        <textarea id="comentarios" name="comentarios" rows="3"></textarea>

        <label for="satisfacao">Nível de satisfação com nosso site:</label>
        <input type="range" id="satisfacao" name="satisfacao" min="1" max="5" value="3" aria-valuetext="3" />
        <small>1 = Baixa &nbsp;/&nbsp; 5 = Alta</small>

        <button type="submit" id="submit-btn">Enviar Reserva</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sabores da Terra.</p>
  </footer>

  <script>
    const form = document.getElementById("form-reserva");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      alert("Reserva enviada com sucesso!");
      window.location.href = "index.html";
    });
  </script>
  <script>
  const menuToggle = document.getElementById("menu-toggle");
  const nav = document.querySelector("nav");

  menuToggle.addEventListener("click", () => {
    nav.classList.toggle("active");
  });
</script>

</body>
</html>
